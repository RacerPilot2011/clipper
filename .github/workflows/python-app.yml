name: Clipper App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          # Apple Silicon (M1/M2/M3)
          - os: macos-latest
            architecture: arm64
            artifact_suffix: macOS-ARM64
          # Intel Mac
          - os: macos-15-intel
            architecture: x64
            artifact_suffix: macOS-Intel
          # Windows
          - os: windows-latest
            architecture: x64
            artifact_suffix: Windows
          # Linux
          - os: ubuntu-latest
            architecture: x64
            artifact_suffix: Linux

    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13" # Keep 3.13 for stability
          # This ensures we get the correct python arch for the runner (ARM vs Intel)
          architecture: ${{ matrix.architecture }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      # --- Build Step for Mac (Both Intel and ARM) ---
      - name: Build app (macOS)
        if: runner.os == 'macOS'
        run: |
          pyinstaller --clean --windowed --name Clipper main.py

      # --- Build Step for Windows/Linux ---
      - name: Build app (Windows/Linux)
        if: runner.os != 'macOS'
        run: |
          pyinstaller --clean --onefile --name Clipper main.py

      # --- Packaging for Mac ---
      - name: Zip macOS App
        if: runner.os == 'macOS'
        run: |
          cd dist
          # Name the zip explicitly so you know which is which
          zip -r Clipper-${{ matrix.artifact_suffix }}.zip Clipper.app

      # --- Uploading ---
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Clipper-${{ matrix.artifact_suffix }}
          path: |
            dist/*.exe
            dist/*.zip
            dist/Clipper
